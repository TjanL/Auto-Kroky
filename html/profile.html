<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta property="og:locale" content="sl_SI">
      <meta property="og:url" content="https://autokroky.ddns.net">
      <meta property="og:type" content="website">
      <meta property="og:title" content="Auto Kroky avtomatsko naročanje malice">
      <meta property="og:description" content="Enostavno avtomatsko naročanje malice na Kroky.si">
      <meta property="og:image" content="https://autokroky.ddns.net/public/assets/ic_restaurant_black_128px.png">
      <meta name="description" content="Enostavno avtomatsko naročanje malice na Kroky.si">
      <meta name="author" content="Tjan Ljubešek">
      <link rel="shortcut icon" type="image/ico" href="/public/assets/favicon.ico"/>
      <title>Profil - Auto Kroky</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="/public/css/stylesheet.css" rel="stylesheet">
   </head>
   <body class="grey lighten-5">
      <div class="navbar-fixed">
         <nav class="white z-depth-0">
            <div class="nav-wrapper">
               <a href="#" data-target="sidenav" class="black-text sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
               <a href="/" class="black-text brand-logo"><i class="material-icons">restaurant</i>Auto Kroky</a>
               <ul class="right hide-on-med-and-down">
                  <li><a id="username" class="black-text chip dropdown-trigger center" href="#" data-target="logout" style="min-width: 80px;">Username</a></li>
               </ul>
            </div>
         </nav>
      </div>
      <ul id="logout" class="dropdown-content">
         <li><a href="logout" class="black-text"><i class="material-icons">exit_to_app</i>Odjava</a></li>
      </ul>
      <ul class="sidenav sidenav-fixed z-depth-0 grey lighten-4" id="sidenav">
         <li><a href="index"><i class="material-icons">fastfood</i>Pregled</a></li>
         <li><a href="preferences"><i class="material-icons">tune</i>Naročanje</a></li>
         <li><a href=""><i class="material-icons">account_circle</i>Profil</a></li>
         <li><a href=""><i class="material-icons">bar_chart</i>Analitika</a></li>
         <li class="hide-on-med-and-up"><a href="logout"><i class="material-icons">exit_to_app</i>Odjava</a></li>
         <li class="sidenav-footer">
            <a class="grey-text waves-effect" href="disclaimer">
               <div class="center"><label>© 2019 - Disclaimer</label></div>
            </a>
         </li>
      </ul>
      <main>
         <div class="row">
         <div class="col offset-s0 s12 offset-m2 m8 offset-l3 l6">
            <h3>Profil</h3>
            <div class="card z-depth-0 white">
               <div class="card-content black-text">
                  <div class="row">
                     <div class="preloader">
                        <div class="progress light-blue lighten-4">
                           <div class="indeterminate light-blue accent-2"></div>
                        </div>
                     </div>
                     <div class="col s5">
                        <span><b>Kroky</b> uporabniško ime:</span>
                     </div>
                     <div class="col s7">
                        <input placeholder="Uporabniško ime" type="text" id="k_username">
                     </div>
                     <div class="col s5">
                        <span><b>Kroky</b> geslo:</span>
                     </div>
                     <div class="col s7">
                        <input placeholder="Geslo" type="password" id="k_password">
                     </div>
                     <div class="row"></div>
                     <div class="col s10">
                        <span>Pošlji naročilo na e-mail</span>
                     </div>
                     <div class="col s2">
                        <div class="switch right">
                           <label>
                           <input id="email" type="checkbox">
                           <span class="lever"></span>
                           </label>
                        </div>
                     </div>
                     <div class="row"></div>
                     <div class="col s10">
                        <span>Naroči XL in XXL malico</span>
                        <br>
                        <label>Kroky XL doplačilo 0,50€ / XXL doplačilo 1,00€ na malico</label>
                     </div>
                     <div class="col s2">
                        <div class="switch right">
                           <label>
                           <input id="xxl" type="checkbox">
                           <span class="lever"></span>
                           </label>
                        </div>
                     </div>
                     <div class="row"></div>
                     <div class="col s8">
                        <span>Ponovno naroči</span>
                        <br>
                        <label>Ponovno naročanje je mogoče le vsakih 15 minut</label>
                     </div>
                     <div class="col s4">
                        <a id="order" class="waves-effect btn-flat right">Naroči</a>
                     </div>
                  </div>
                  <div class="row"><a id="shrani" class="waves-effect waves-light btn light-blue accent-2 right">Shrani</a></div>
               </div>
            </div>
         </div>
      </main>
   </body>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="/public/js/main.js"></script>
   <script src="/public/js/profile.js"></script>
</html>
