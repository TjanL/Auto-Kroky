<!DOCTYPE html>
<html>
<head>
	<title>Auto Malica</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div style="display: table;margin: 0 auto;">
		<iframe id="log" width="100%" height="500px" frameborder="0" style="max-height: 700px; max-width: 1000px; overflow: auto;"></iframe>
		<div style="width: 100%; height: 700px; max-height: 700px; max-width: 1000px; overflow: auto;">
			<img id="img" width="100%">
		</div>
	</div>
	
</body>
<script>
	var req = new XMLHttpRequest();
	req.open('GET', document.location);
	req.onload = function () {
		if (req.readyState == 4) {
			if (req.status == 200) {
				var user = req.getResponseHeader("user").toLowerCase();
				document.getElementById('log').src = "/malica/logs/MalicaLog_"+ user +".txt";
				document.getElementById('img').src = "/malica/screenshots/menu_screenshot_"+ user +".png";
			} else {
				console.error(req.statusText);
			}
		}
	};
	req.send();
	
	var Iframe = document.getElementById('log');
	Iframe.onload = function(){
		Iframe.contentWindow.scrollTo(0,99999999999);
	};      
</script>
</html>
