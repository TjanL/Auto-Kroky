<!DOCTYPE html>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

		<a class="navbar-brand" href="#">Auto Malica</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">

						<i class="fa fa-fw fa-cutlery"></i>
						<span class="nav-link-text">Overview</span>
					</a>
				</li>
			</ul>
			<ul class="navbar-nav sidenav-toggler">
				<li class="nav-item">

						<i class="fa fa-fw fa-angle-left"></i>
					</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">

				</li>

	<div class="content-wrapper">
		<div class="container-fluid">

			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="#">Dashboard</a>
				</li>
				<li class="breadcrumb-item active">Malica</li>
			</ol>-->
			<div class="row"> 
				<!-- MAIN CONTAINER -->
				<div class="col-lg-6 col-sm-12">
					<div class="card mb-3">
						<div class="card-header"><i class="fa fa-file-text"></i> Latest Order</div>
						<table id="newlog" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th id="tableHead" colspan='2' style='text-align: center;'></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>Ponedeljek</th>
									<td id="pon"></td>
								</tr>
								<tr>
									<th>Torek</th>
									<td id="tor"></td>
								</tr>
								<tr>
									<th>Sreda</th>
									<td id="sre"></td>
								</tr>
								<tr>
									<th>Četrtek</th>
									<td id="cet"></td>
								</tr>
								<tr>
									<th>Petek</th>
									<td id="pet"></td>
								</tr>
							</tbody>
						</table>
						<!--<small align="center"><a id="log">Full log</a></small>-->
						<div class="card-footer small text-muted">Updated every Tuesday at 12:00</div>
					</div>
				</div>

			</div>

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
						<a id="logout" class="btn btn-primary">Logout</a>
					</div>
				</div>
			</div>
